<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      line-height: 1.6;
    }
    fieldset {
      border: 2px solid #003366;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h2>New Form Example</h2>

  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" maxlength="30">

    <fieldset>
      <legend>Favorite Day of the Week</legend>
      <label><input type="radio" name="day" value="monday"> Monday</label>
      <label><input type="radio" name="day" value="friday"> Friday</label>
      <label><input type="radio" name="day" value="saturday"> Saturday</label>
    </fieldset>

    <label for="social">Favorite Social Networking Site:</label>
    <select id="social" name="social">
      <option>Instagram</option>
      <option>Facebook</option>
      <option>Twitter</option>
      <option>TikTok</option>
    </select>

    <fieldset>
      <legend>Shipping Address</legend>
      <label>Address Line 1: <input type="text" name="address1"></label>
      <label>Address Line 2: <input type="text" name="address2"></label>
      <label>City: <input type="text" name="city"></label>
      <label>State: <input type="text" name="state"></label>
      <label>Zip: <input type="text" name="zip"></label>
    </fieldset>

    <label for="pword">Password:</label>
    <input type="password" id="pword" name="pword">

    <input type="hidden" name="userid" value="12345">

    <input type="image" src="signup.gif" alt="Sign Up">

  </form>

</body>
</html>
